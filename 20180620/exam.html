<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>exam</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="css/exam.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="all">
        <div class="title">
            <h1>静态页面考试</h1></div>
        <div class="main">
            <div class="left">
                <p>当前时间：<span class="time"></span></p>
                <form action="" class="login">
                    <table>
                        <tr>
                            <td class="tleft">登录名</td>
                            <td class="tright"><input type="text" name="username"></td>
                        </tr>
                        <tr>
                            <td class="tleft">密码</td>
                            <td class="tright"><input type="password" name="psd"></td>
                        </tr>
                        <tr>
                            <td class="tleft">验证码</td>
                            <td class="tright"><input type="text" name="patternnumber" class="patternnumber"><span>&nbsp;number</span><span><a href="">&nbsp;看不清</a></span></td>
                        </tr>
                        <tr>
                            <td class="tleft"></td>
                            <td class="trightbutton">
                            	<input type="submit" name="dosubmit" class="buttons" value="登录"><input type="reset" name="doreset" class="buttons"></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="right">
            		<form action="">
            			<table>
            				<caption><h1>用户注册</h1></caption>
							<tr>
								<td class="tleft">用户名:</td>
								<td class="tright"><input type="text" name="username"><span>*</span>用户名请输入6~16位数字、字母或_</td>
							</tr>
							<tr>
								<td class="tleft">密码:</td>
								<td class="tright"><input type="password" name="password1"><span>*</span>密码请输入6~16位数字、字母或_</td>
							</tr>
							<tr>
								<td class="tleft">再次输入密码:</td>
								<td class="tright"><input type="password" name="repassword"><span>*</span></td>
							</tr>
							<tr>
								<td class="tleft">邮箱:</td>
								<td class="tright"><input type="email" name="emailaddress"><span>*</span>请输入正确的邮箱格式：zhangsan@126.com</td>
							</tr>
							<tr>
								<td class="tleft">兴趣:</td>
								<td class="tright"><input type="checkbox"class = "boxcheck">打球<input type="checkbox"class = "boxcheck">打牌
								<input type="checkbox"class = "boxcheck">打游戏 <span><a href="">全选</a></span>|<span><a href="">全不选</a></span></td>
							</tr>
							<tr>
								<td class="tleft"></td>
								<td class="trightbutton"><input type="button" value="注册" class="buttons"><input type="reset" class="buttons"></td>
							</tr>
            			</table>
            		</form>


            </div>
        </div>
        <div class="foot">
            <h1>版权&copy;XXX</h1></div>
    </div>
</body>

</html>
