<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>使用&lt;jsp:getProperty&gt;和&lt;jsp:setProperty&gt;标记</title>
</head>
<body>
	<form name="form1" action="/demobass8.5/JSPStudy/Sample2.jsp"
		method="post">

		<p align="center">
			编号 <input type="text" name="id">

		</p>

		<p align="center">
			姓名 <input type="text" name="name">

		</p>

		<p align="center">
			性别 <select name="theSex" id="sex">

				<option value="男" selected>男</option>

				<option value="女">女</option>

			</select>

		</p>

		<p align="center">
			年龄 <input type="text" id="theAge">

		</p>

		<p align="center">

			<input type="submit" value="提交"> <input type="reset"
				value="重置">

		</p>

	</form>
</body>
</html>
