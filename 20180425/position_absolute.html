<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	#father{ width:1000px;
			 height:200px;
			 border:1px solid #000;
			 position:relative;
		}
		.lay01{
			 height:50px;
			 border:1px dashed #FF0000;
			 position:absolute;
			 top:10px;
		}
		.lay02{
			 height:50px;
			 border:1px dashed #00FF00;
		}
		.lay03{
			 height:50px;
			 border:1px dashed #0000FF;
		}
		
</style>
</head>

<body>
	<div id="father">
    	<div class="lay01">第一个盒子</div>
        <div class="lay02">第二个盒子</div>
        <div class="lay03">第三个盒子</div>
    </div>
</body>
