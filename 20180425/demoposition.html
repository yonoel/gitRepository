<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>position</title>
<style>
div,ul,li{	
			padding:0;
			margin:0}
#clear{clear:both;}			
			
			
	#father { 
			  width:1000px;
			  height:500px;
			  border:1px  dotted #000;
			   }
		.lay01{
				height:200px;
				border:1px solid #0F0;
				position:relative;
				}
		
		.lay04{
				height:40px;
				position:absolute;
				border:1px solid #F0F;
				top:90px;
				left:60px;
				}
		.lay05{
				height:40px;
				float:right;
				border:1px solid #FF0;
				}
		.lay03{
				height:100px;
				border:1px solid #00F;
				}
		
</style>
</head>

<body>
	<div id="father">
    	<div class="lay01">
        	1111
        			<div class="lay04">
                    		<ul>
                    			<li>41</li>
                    			<li>42</li>
                    		</ul>
                    </div>
                    
            		<div class="lay05">
                    		<ul>
                    			<li>51</li>
                    			<li>52</li>
                    		</ul>
                    
                    </div>
                    
                    </div id="clear"></div>
        </div>
        
        <div class="lay03">3333</div>
    
    </div>
</body>
</html>
