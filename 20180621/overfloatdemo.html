<html>

<head>

    <title>overfloatdemo</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <style type="text/css">
    .class1 {
    
        zoom:1;
        border: 1px red solid;
       overflow: hidden;
    }
  
   

    .class2 {
        border: 1px blue solid;
        float: left;
    }

    .class3 {
    	border: 1px black solid;
        float: right;
    }
    .class4{
    	width: 20px;height: 300px;
    	border: 1px red dashed ;
    }
    </style>
</head>

<body>
    <div class="class1">
        <div class="class2">asdasd</div>
        <div class="class3">dsadsad</div>
        <!-- <div style="clear: both;"></div> -->
    </div>
    <div class="class4">dsadasda</div>
</body>
