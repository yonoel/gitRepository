<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--复制选中的内容 ctrl+shift+r-->
		<!--表格用table定义
			行用tr定义
			行中的单元格用td或者th定义
			th：默认是居中并且加粗的
			cellspacing：
			cellpadding：
		-->

			<tr>
				<th>学号</th>
				<th>姓名</th>

			</tr>
			<tr>
				<td>001</td>
				<td>张三</td>
				<td>20</td>
				<td>男</td>
			</tr>
			<tr>
				<td>002</td>
				<td>李四</td>
				<td>21</td>
				<td>男</td>
			</tr>
			<tr>
				<td>003</td>
				<td>王五</td>
				<td>22</td>
				<td>女</td>
			</tr>
			<tr>
				<td>004</td>
				<td>赵六</td>
				<td>23</td>
				<td>男</td>
			</tr>
		</table>
	</body>
</html>
