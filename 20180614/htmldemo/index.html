<!-- 注释快捷键：ctrl+/   !DOCTYPE html h5页面的页面类型-->
<!DOCTYPE html>
<html>
	<head>
		<!--h5页面的编码方式-->
		<meta charset="utf-8" />
		<title>我是第一个html页面</title>
	</head>
	<body>
		<!--什么是html元素内容：开始标签与结束标签之间的内容-->
		<!--我是h1标题为h1元素内容-->
		<!--HTML属性：在开始标签中 属性都是成对出现 name1=“value” name2=“value”-->
		<h1 align="center" title="我是标题">我是h1标题</h1>
		<h1 align="left">我是h1标题</h1>
		<h1 align="right">我是h1标题</h1>
		<hr/>
		<!--标题 h1-h6 块元素  会自动换行-->
		<h1>参差荇菜，左右流之。窈窕淑女，寤寐求之0。</h1>
		<h2>参差荇菜，左右流之。窈窕淑女，寤寐求之1。</h2>
		<h3>参差荇菜，左右流之。窈窕淑女，寤寐求之2。</h3>
		<h4>参差荇菜，左右流之。窈窕淑女，寤寐求之3。</h4>
		<h5>参差荇菜，左右流之。窈窕淑女，寤寐求之4。</h5>
		<h6>参差荇菜，左右流之。窈窕淑女，寤寐求之5。</h6>
		<hr />
		
		<!--段落元素 块元素-->
		<p align="left" title="我是段落" style="color:red;">
			关关雎鸠，在河之洲。窈窕淑女，君子好逑。
		</p>
		<p>
			求之不得，寤寐思服。悠哉悠哉，辗转反侧1。
		</p>
		<p>
			求之不得，寤寐思服。悠哉悠哉，辗转反侧2。
		</p>
		
		<!--br 换行-->
		求之不得，寤寐思服。悠哉悠哉，辗转反侧<br/>求之不得，寤寐思服。悠哉悠哉，辗转反侧2。
	</body>
</html>
