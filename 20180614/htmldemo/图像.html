<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--图像标签
			img 单标签
			src属性：图片的路径
			
		-->
		<img src="img/1.jpg" width="200" height="200" border="1" title="我是龙虾"/>
		<!-- ../找当前页面的上一层目录  父目录-->
		<img src="img/2.jpg">
		<img src="../3.jpg">
		<img src="../imgs/3.jpg">
		<img src="../../4.jpg">
		<img src="../3.jpg" />
		<!-- ../../找当前页面的上一层目录的上一层目录 -->
		<img src="../../4.jpg" />
	</body>
</html>
