<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <script src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
    // common
    // 	$( document ).ready(function() {
    //     console.log( "ready!" );
    // });

    // shorthanded $() = $( document ).ready()
    // $(function() {
    //     console.log("ready!");
    // })

    // a named function to $( document ).ready() instead of passing an anonymous function

    function readyFn(jQuery) {
       console.log("ready!");
    }
      $(document).ready(function(){
         $('#demoevent').on('click',function(){
              console.log("方法4测试事件!");
        })
     });
    $(document).ready(readyFn);
    // or:
    $(window).on("load", readyFn);
    </script>
</head>

<body>
     <input type="button" name="" value="方法4测试事件" id="demoevent">
</body>

</html>
