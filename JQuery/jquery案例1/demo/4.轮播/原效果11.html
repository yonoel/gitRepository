<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>图片轮播</title>
<style>
*{
	margin:0px;
	padding:0px;
	border:0px;
}

li{list-style:none;}
a{text-decoration:none;}

.banner{
	width:520px; 
	height:280px; 
	position:relative;
	overflow:hidden;
	border:1px solid red;
}

.banner-btn a{ 
	display:block; 
	line-height:40px; 
	position:absolute;
	top:120px; 
	width:20px; 
	height:40px;
	background-color: #000; 
	opacity:0.3; 
	color:#fff;
	overflow: hidden;
	z-index:4;
}
.prevBtn{
	left:5px;
}
.nextBtn{
	right:5px;
}
.banner-img{
	 /*一定要有，不然轮播不了*/
	position:relative;
	/*width:8000px;*/
}
.banner-img li{
	float:left;
	vertical-align: top;
	font-size:12px;
}
.banner span{ 
	width: 15px;
	height: 23px;
	cursor:pointer;
	display:block;
}

.banner-circle{ 
	position:absolute; 
	left:43%; 
	bottom: 15px;
	height: 13px;
	text-align: center;
	border-radius: 10px;
	/*margin-left:-38px;*/
	/*background-color:#FFF;
	opacity:0.6;*/
}
.banner-circle li{ 
	border-radius: 10px; 
	margin:2px;
	float:left;
	vertical-align: middle;
}
.banner-circle li a{
	display: block;
	padding-top:9px;
	width: 9px;
	height: 0;
	border-radius: 50%;
	background-color:#B7B7B7;
	overflow: hidden;
}
.banner-circle .selected a{
	background-color:#F40; 
}
</style>
<script type="text/javascript" src="jquery-2.2.3.min.js"></script>
<script type="text/javascript">
</script>
</head>

<body>
<div align="center" style="width:520px; margin:0 auto">
<div class="banner">
	<div class="banner-btn">
		<a href="javascript:;" class="prevBtn"><span>&lt;</span></a>
		<a href="javascript:;" class="nextBtn"><span>&gt;</span></a>
	</div>
	<ul class="banner-img">
		<li><a href="#"><img src="images/T1B1JYFCpdXXazuKP7-520-280.jpg"></a></li>
		<li><a href="#"><img src="images/T16YtiFE4aXXb1upjX.jpg"></a></li>
		<li><a href="#"><img src="images/T1Oi0oFrFkXXb1upjX.jpg"></a></li>
		<li><a href="#"><img src="images/T1LtlPFppjXXb1upjX.jpg"></a></li>
		<li><a href="#"><img src="images/T1GGJWFvpgXXazuKP7-520-280.jpg"></a></li>
		<li><a href="#"><img src="images/T104hZFBVdXXazuKP7-520-280.jpg"></a></li>
	</ul>
	<ul class="banner-circle">
    	<!--<li class="selected"><a href='#'></a></li>
        <li><a href='#'></a></li>
        <li><a href='#'></a></li>-->
    </ul>
</div>
</div>
</body>
</html>
