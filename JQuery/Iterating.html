<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Iterating</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js
" type="text/javascript" charset="utf-8" async defer>
    </script>
    <script type="text/javascript">
    var sum = 0;

    var arr = [1, 2, 3, 4, 5];

    function fn1(argument) {
        for (var i = 0, l = arr.length; i < l; i++) {
            sum += arr[i];
        }
          console.log(sum); // 15
    }
    // Notice that we don't have to access arr[ index ] as the value is conveniently passed to the callback
    function fn2 (argument) {
    	// 默认了arr的两个属性，第一个为index,第二个为value，相当于map
    	$.each(arr,function(index,value){
    		console.log(value);
    		sum += value;
    	});
    	console.log(sum); // 15
    }	
    </script>
</head>
	<input type="button" onclick="fn1()">
	<input type="button" onclick="fn2()">
	<input type="button" onclick="fn1()">
	<input type="button" onclick="fn1()">
	<input type="button" onclick="fn1()">
	<input type="button" onclick="fn1()">

</body>

</html>
