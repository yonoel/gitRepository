        $("#show").click(function () {
			      var n = $("div").queue("fx");
			      $("span").text("Queue length is: " + n.length);
			});
			function runIt() {
			      $("div").show("slow");
			      $("div").animate({left:'+=200'},2000);
			      $("div").slideToggle(1000);
			      $("div").slideToggle("fast");
			      $("div").animate({left:'-=200'},1500);
			      $("div").hide("slow");
			      $("div").show(1200);
			      $("div").slideUp("normal", runIt);
			}
			runIt();
    });
    </script>
    <style>
    div {

        width: 40px;
        height: 40px;

        left: 0px;
        top: 30px;
        background: green;
        display: none;
    }

    div.newcolor {
