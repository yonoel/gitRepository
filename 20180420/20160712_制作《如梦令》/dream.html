	<h3>如梦令</h3>
    <hr>
    <p class="contnet">
    昨夜雨疏风骤，浓睡不消残酒。</br>
	试问卷帘人⑷，却道“海棠依旧”。</br>
	“知否，知否？应是绿肥红瘦”。</br>
    </p>
	
    <h4>译文</h4>
    
  	<p class="contnet">
   	昨夜雨点稀疏，晚风急猛，我虽然睡了一夜，仍</br>
	有余醉未消。试问卷帘的侍女：海棠花怎么样？</br>
	她说海棠花依然如旧。知道吗？知道吗？应是绿</br>
	叶繁茂，红花凋零。
    </p>
