<body>
	
    
    	
	<form>
   			 <table align="center" cellpadding="8"  >
                	<tr>
            			
            			<td  ><img src="图片素材/logo.png"/></td>
                        
                        <td align="right" >
        					<input type="text" name="search"/>
           					<img src="图片素材/btn_search.gif"/>
            			</td>
                
            			</tr>
               
    
    		
                	<tr>
            			
            			<td colspan="2"><img src="图片素材/profile_header.jpg"/></br></br></td>
                
            		</tr>
        
        		
        	
        	
        	<tr>
            	<td align="right">*昵称：</td>
                <td><input type="text" name="nickname"/></td>
            </tr>
            <tr>
            	<td align="right">真实姓名：</td>
                <td><input type="text" name="realname"/></td>
            </tr>
            <tr>
            	<td align="right">*所在地：</td>
                
                <td>
                <select name="city">

               	<option value="bj">北京</option>
				<option value="sh">上海</option>
				<option value="gz">广州</option>
				<option value="sz">深圳</option>
				</select>
                <select name="area">

               	<option value="hd">海淀区</option>
				<option value="mh">闵行区</option>
				<option value="py">番禺区</option>
				<option value="bs">保税区</option>
				</select>
                </td>
            </tr>
            <tr>
            	<td align="right">*性别：</td>
                <td>
                <input type="radio" checked="checked" name="Sex" value="male"/>男
				<input type="radio" checked="checked" name="Sex" value="male"/>女
				<input type="radio" checked="checked" name="Sex" value="male"/>保密

                </td>
            </tr>
            <tr>
            	<td align="right">生日：</td>
                <td>
                <select name="year">
                	<option value="year">1990</option>
                    <option value="year">1991</option>
                </select>年
				<select name="mouth">
                	<option value="mouth">12</option>
                    <option value="mouth">11</option>
                </select>月
                <select name="day">
                	<option value="day">31</option>
                    <option value="day">30</option>
                </select>日
                </td>
            </tr>
            
            <tr>
            	<td align="right">博客地址：</td>
                <td><input type="text" name="blog" /></td>
            </tr>
            
            <tr>
            	<td align="right">常用邮箱：</td>
                <td><input type="text" name="email" value="student@lxlqn.cn" disabled="disabled"/>不可修改</td>
            </tr>
            
            <tr>
            	<td align="right">QQ：</td>
                <td><input type="text" name="qq"/></td>
            </tr>
            
            <tr>
            	<td align="right">MSN：</td>
                <td><input type="text" name="msn"/></td>
            </tr>
            
            <tr>
            	<td align="right">一句话介绍:</td>
                <td><textarea rows="4" cols="30">
            		</textarea></td>
            </tr>
            
            <tr>
            	<td>&nbsp;</td>
                <td>以下信息，可作为通过客服取回账号的依据</td>
            </tr>
            
            <tr>
            	<td align="right">证件类型</td>
                <td>
                	<select name="id">
                    	<option value="idcard">身份证</option>
                    	<option value="stucard">学生证</option>
                    	
                    </select>
                </td>
            </tr>
            
            <tr>
            	<td align="right">证件号码</td>
                <td><input type="text" name="idcode"/></td>
            </tr>
            
            <tr>
            	<td>&nbsp;</td>
                <td><img src="图片素材/btn_save.gif"></td>
            </tr>
           
           
        </table>
    </form>
