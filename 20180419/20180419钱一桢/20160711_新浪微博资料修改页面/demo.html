<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>新浪个人资料修改</title>
</head>

<body>
	<table border="1" align="center" cellpadding="8">
    	<form method="post" action="#">
    		<tr>
     			<td><img src="图片素材/logo.png"/></td>
         		<td align="right"><input type="text"/><input type="image" src="图片素材/btn_search.gif"/></td>
    		</tr>
            
            <tr>
            	<td colspan="2"><img src="图片素材/profile_header.jpg"/></td>
            </tr>
            
            <tr>
            	<td align="right">*昵称：</td>
                <td><input type="text" name="name"/></td>
            </tr>
            
            <tr>
            	<td align="right">真实姓名：</td>
                <td><input type="text" name="rellname"/></td>
            </tr>
            
            <tr>
            	<td align="right">*所在地：</td>
                <td>
                	<select name="place" size="1">
                    	<option selected="selected">北京市</option>
                    </select>
                    <select name="place" size="1">
                        <option selected="selected">海淀区</option>
                    </select>
                </td>
            </tr>
            
            <tr>
            	<td align="right">*性别：</td>
                <td>
                	<input type="radio" name="sex"/>男
                	<input type="radio" name="sex"/>女
                    <input type="radio" name="sex"/>保密
                </td>
            </tr>
            
            <tr>
            	<td align="right">生日：</td>
                <td>
                	<select name="year" size="1">
                    	<option>1990</option>
                        <option>1991</option>
                    </select>
                    <select name="motch" size="1">
                        <option>12月</option>
                        <option>11月</option>
                    </select>
                    <select name="day" size="1">
                        <option>31月</option>
                        <option>30月</option>
                    </select>
                </td>
            </tr>
            
            <tr>
            	<td align="right">博客地址：</td>
                <td><input type="text" name="weibo"/></td>
            </tr>
            
            <tr>
            	<td align="right">常用邮箱：</td>
                <td><input type="text" name="email" value="student@bdqn.cn" readonly="readonly"/></td>
            </tr>
            
            <tr>
            	<td align="right">QQ：</td>
                <td><input type="text" name="QQ"/></td>
            </tr>
            
            <tr>
            	<td align="right">MSN：</td>
                <td><input type="text" name="MSN"/></td>
            </tr>
            
            <tr>
            	<td align="right">一句话介绍：</td>
                <td>
                	<textarea name="yourself" cols="50" rows="3"></textarea>
                </td>
            </tr>
            
            <tr>
            	<td>&nbsp;</td>
                <td>以下信息可作为通过客服取回账号的依据</td>
            </tr>
            
            <tr>
            	<td align="right">证件类型：</td>
                <td>
                	<select name="zhengjian" size="1">
                    	<option selected="selected">身份证</option>
                        <option>学生证</option>
                        
                    </select>
                </td>
            </tr>
            <tr>
            	<td align="right">证件号码：</td>
                <td><input type="text" name="haoma"/></td>
            </tr>
            <tr>
            	<td>&nbsp;</td>
                <td><input type="image" src="图片素材/btn_save.gif"/></td>
            </tr>
    
    
    	</form>
        <tr>
        	<td colspan="2"><img src="图片素材/footer.jpg"/></td>
        </tr>
        
    </table>


</body>
</html>
