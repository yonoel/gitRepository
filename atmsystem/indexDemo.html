<script type="text/javascript">
	$(function() {
		var sessFlag = $("#remember").prop('checked');
		var user = $("#accountname").val();
		var psd = $("#accountpsd").val()
		// 注册事件
		$("#formlogin").submit(function() {
			return checkform();
		});

		function checkform() {
			//用户名不能为空
			if (user.length == 0) {
				alert("用户名不能为空");
				return false;
			}
			//密码不能为空
			if (pwd.length == 0) {
				alert("密码不能为空");
				return false;
			}
			//只能包含 a-z、0-9 和下划线
			for (var i = 0; i < user.length; i++) {
				var c = user.charAt(i);
				if (!((c >= 'a' && c <= 'z') || (c >= 'A' && c <= 'Z')
						|| (c >= '0' && c <= '9') || c == '_')) {
					alert("用户名只能包含 a-z、0-9 和下划线");
					return false;
				}
			}
			required = "required"
			//至少包含 6 个字符
			if (pwd.length < 6) {
				alert("密码至少包含 6 个字符");
				return false;
			}
			return true;
		}
		;
		// ajax
		$.ajax({
			url : "post",
			data : {
				password : psd
			},
			type : "post",
			dataType : "json",
		// The response is passed to the function
		}).done(function(json) {
			alert(json.message)
		});
	});
</script>

				<form action="addAccount" method="post" id="formlogin">
					<div class="form-group">
						<label for="accountname">Your Name:</label> <input type="text"
							class="form-control" id="accountname" placeholder="Name"
							name="name" required="required" />
					</div>
					<div class="form-group">
						<label for="accountpsd">Your Password:</label> <input
							type="password" class="form-control" id="accountpsd"
							placeholder="Password" name="password" required="required" />
					</div>

							</div>

						</div>
