    function dynum(str) {

        // 位数

        // [0,1)*10 = [0,10) 取 48-57或者97-122的数字
        alert("str:"+str)
     
        var psd = new String();
        var i = parseInt(str);
        while( i > 0){
             if (i%2 == 0) {
                // [0-8) -> [48 - 58)
                var num57 = parseInt((Math.random() * 8)) + 50;
                // 0取数字
                psd += String.fromCharCode(num57);
            } else {
                //1取字母
                // [97-123) 0-26 +97 = 97 123
                var num122 = parseInt((Math.random() * 26)) + 97;
                psd += String.fromCharCode(num122);
            }
            i--;
        }
