<!DOCTYPE html>

<body>
    <div class="all" style="width: 900px;text-align: center;margin: 0 auto;">
        <div id="head" style="height: 100px;width: 900px;">
            <div id="left" style="float: left;margin-left: 5px;margin-top:10px;"><img src="图片素材/163logo.gif"></div>

                        </tr>

                            </td>

                        </tr>

                                <input type="checkbox" name="loginM" />自动登录
                                <input type="checkbox" name="loginM" />SSL
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td style="text-align:left;">
