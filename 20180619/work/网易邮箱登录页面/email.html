<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>邮箱登录</title>
</head>

<body>
	<table align="center" width="800px" border="0">
    	<tr>
        	<td><img src="图片素材/163logo.gif" /></td>
            <td align="right">免费邮&nbsp;&nbsp;企业&nbsp;&nbsp; VIP邮&nbsp;&nbsp; 帮助 </td>
        </tr>
    </table>
    <table align="center" width="800px" border="0">
    	<tr>
        	<td width="369px">
            <img src="图片素材/imap.jpg" />
            	<ul>
					<li>163/126/yeah三大免费邮箱均默认开放</li>
					<li>全面支持iPhone/iPad及Android等系统</li>
					<li>客户端、手机与网页，实现发送、阅读邮件立即同步普通登录手机号登录</li>
				</ul>	
            </td>
            <td width="50px">
            &nbsp;
            </td>
            <td valign="top">
                <form id="frmLogin" name="frmLogin" method="post" action="">
                        <table width="100%" border="0" bgcolor="#CCCCCC">
                          <tr>
                            <td><img src="图片素材/loginIcon.png" /><b>普通登录</b></td>
                            <td>&nbsp;</td>
                          </tr>
                          <tr height="50px">
                            <td align="right" width="100px">用户名</td>
                            <td><input name="userName" type="text" id="userName" size="18" />@163.com</td>
                          </tr>
                          <tr height="50px">
                            <td align="right">密&nbsp;&nbsp;&nbsp;&nbsp;码</td>
                            <td><input name="passWord" type="password" id="passWord" size="18" /></td>
                          </tr>
                          <tr height="50px">
                            <td align="right">版&nbsp;&nbsp;&nbsp;&nbsp;本</td>
                            <td>
                                <select name="version" id="version">
                                        <option value="0">默认</option>
                                        <option value="1">极速</option>
                                </select>
                            </td>
                          </tr>
                          <tr height="50px">
                            <td>&nbsp;</td>
                            <td>
                                    <input type="checkbox" name="autoLogin" id="autoLogin" />
                                        自动登录 
                                    <input name="ssl" type="checkbox" id="ssl" checked="checked" />
                                        SSL
                            </td>
                          </tr>
                          <tr height="50px">
                            <td>&nbsp;</td>
                            <td>
                                <input type="submit" name="btnLogin" id="btnLogin" value="登录" /> 
                                <input type="button" name="btnReg" id="btnReg" value="注册" />
                            </td>
                          </tr>
                        </table>
                </form>
            </td>
        </tr>
    </table>
    <table align="center" width="800px" border="0">
    	<tr>
        	<td><img src="图片素材/netease_logo.gif" /></td>
            <td align="right"> 关于网易 免费邮 官方博客 客户服务 隐私政策 | 网易公司版权所有&copy;1997-2011 </td>
        </tr>
    </table>
</body>
</html>
